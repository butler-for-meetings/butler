<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butler</title>
</head>
<body>
  Example App
  <script>
    // quick fetch from server example
    const userAction = async () => {
      const response = await fetch('/api/projects');
       //extract JSON from the http response
      return await response.json();
    };
    userAction().then((data) => {
        console.log(data);
    });
  </script>
</body>
</html>
